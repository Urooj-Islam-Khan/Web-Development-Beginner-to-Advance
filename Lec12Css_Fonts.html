<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
        #hello{      /*Stack fonts*/
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{ /*Web Save Fonts */
            font-family: cursive;

            font-size: 33px; /* 1/96th of an inch */

            line-height: 1.3em;
            
        }

        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>


<h1>CSS Fonts</h1>
<p>Lets play with CSS <span> Fonts</span></p>
<p id="hello">Hello</p>




</body>
</html>
