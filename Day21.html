<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List using CSS</title>
    <style>
        nav ul {
            display: flex;
        }

        nav ul li {

            list-style: devanagari;
            list-style-type: 'ðŸ¥°';
            background-color: blueviolet;
            list-style-position: inside;
            padding: 5px 20px;
            border: 2px solid black;
            list-style-image: url();
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
