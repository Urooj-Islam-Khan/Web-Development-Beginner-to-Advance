<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Css</title>
    <style>
        div {
            /*this is selector*/

            color: red;
            /* this is declaration */
            background-color: pink;
        }

        span {
            background-color: yellow;
        }

        div,
        span {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <!-- CSS stand for cascading style sheets. It is a styesheet language that is used to describe the visual presentation of  a web page written in a HTML. -->
    <div>
        First Day of CSS
    </div>
    <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam, praesentium?
    </div>
    <span>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas quod vel commodi incidunt? Eius placeat
        voluptatem ea nemo qui fugit dolor, vel asperiores!
    </span>
</body>

</html>
