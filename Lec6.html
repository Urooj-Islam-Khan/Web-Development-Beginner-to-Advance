<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!--Block element use whole line-->
    <p style="border:2px solid red;">This is a paragraph</p><!-- <p> is a block element-->
    <p style="border:2px solid red;">This is also a paragraph</p>
    <!--Inline element do not use whole line-->
    <span style="border:2px solid blue;">This is a span</span>
    <span style="border:2px solid blue;">This is also a span</span>
    
    <!--li, em, div, a, strong, img-->

    <br><br><li style="border:2px solid yellow;"> it is line tag</li>   <!-- It is block-->
    <br><em style="border:2px solid green;"> this tag is for italic font</em><!-- It is inline--> 
    <br><br><div style="border:2px solid violet;">this is division tag</div><!-- It is block-->
    <br><a style="border:2px solid orange;" href="#"> It is used for link</a> <!-- It is inline-->
    <br><br><strong style="border:2px solid violet;"> It is used for bold text </strong> <!-- It is inline-->
    <br><br><img src="#" alt="loading">
    
</body>
</html>
