<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and SVG tag</title>
</head>

<body>
    <!-- video tag -->
    <!-- attributes of video tag  -->
    <!-- Control: This attribute is used to control video  -->
    <!-- Autoplay: automatically starts playing the video when the page loads  -->
    <!-- Loop: Repeats the video once itt ends -->
    <!-- Muted: Mute the video by default -->
    <!-- poster: Specifies an image to be displayed before the video start playing --> <!--it is like thumbnail-->
    <!-- width and height: specifies the diameter of a video -->
    <video src="video.mp4" control poster="download.jpg"></video>



    <!-- audio tag -->
    <!-- attributes of audio tag -->
    <!-- Control: This attribute is used to control video  -->
    <!-- Autoplay: automatically starts playing the video when the page loads  -->
    <!-- Loop: Repeats the video once itt ends -->
    <!-- Muted: Mute the video by default -->
    <audio src="audio.mp3" controls></audio>
</body>

</html>
