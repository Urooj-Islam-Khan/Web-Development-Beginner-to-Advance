<!--Head, Title, Link, script and Mete Tags -->

<!DOCTYPE html>         <!--it tells browser it is a html document-->
<html lang="en">       <!--<tag lang is attribute to tell language is english-->

<head>   <!--their is meta tags in head,  meta is a data that describe & gives information about other data
meta tags tells description and keywords in your websites-->
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description"  content = "This is description">
    <meta name = "keywords"  content="html, html tutorial, web development">
     <meta name = "robots" content = "INDEX, FOLLOW">   <!--it will appear on browser -->
    <title>This is title</title>
    <!-- include external css-->
    <link rel="stylesheet" href="/CSS/Lec1.css"> 
    <!-- This is how you include external java script -->
   <script src="/Java Script/Lec1.js"></script>
   
</head>
<body>
This is body
</body>
</html>
