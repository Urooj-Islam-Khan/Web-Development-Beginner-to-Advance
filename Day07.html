<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        .red {
            background-color: red;
        }

        #firstdiv {

            color: white;
        }

        #seconddiv {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <!-- What is an ID? -->
    <!-- an Id is an attribute, a unique identifier assigned to only one HTML element within a page. It is often used for unique styling and Javascript manipulation -->

    <!-- What is Class  -->
    <!-- an Id is an attribute, anidentifier assigned to more than one HTML element within a page. It is often used for unique styling and Javascript manipulation -->

    <div id="firstdiv" class="red">First</div>
    <div id="seconddiv">Second</div>
    <span class="red">Span</span>
</body>

</html>
