<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript String Fuctions</title>
</head>

<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>

    <script>

        var str = "This is a string";
        console.log(str);

        //first occurance of the substring
        // to locate index of a word using function stringname.indexOf()
        var position = str.indexOf("is");
        console.log(position);

        //last occurance of the substring
        position = str.lastIndexOf("is");
        console.log(position);

        //taking substring from string
        var substr = str.slice(0, 6);
        console.log(substr);



    </script>
</body>

</html>
