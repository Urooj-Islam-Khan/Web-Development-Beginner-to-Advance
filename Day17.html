<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifity & Cascading</title>
    <style>
        h1 {
            color: aqua;
        }

        .yellow {
            color: yellow;
        }

        h1.red {
            color: red
        }

        .purple {
            color: purple;
        }

        /* quick quiz find it's spacifity */
        a.uroojclass.urooj-class[href]:hover {
            color: blueviolet;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- if you are using same selector last one will apply in CSS -->

    <h1 class="yellow red purple">
        CSS Specificity


    </h1>

    <!-- this is the way of Specificity -->
    <!-- Inline Selector > Id Selector > Class or Attribute Selector > Element Selector> Universal Selector -->

    <!-- Numbering of Specificity -->
    <!-- Inline Selector 0
             Id Selector 1
              Class or Attribute or Pseudo Selector  10
              Element Selector 100
               Universal Selector 1000-->
</body>
<a href="#" class="uroojclass urooj-class"> Urooj</a>

</html>
