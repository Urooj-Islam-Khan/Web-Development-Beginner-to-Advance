<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Arr = [1, 2, 3, 4, 5, 6, 7, 8]

        // for loop 
        for (let index = 0; index < Arr.length; index++) {
            const element = Arr[index];
            console.log(element)
        }

        // for each loop 
        Arr.forEach((value, index, arr) => {
            console.log(value, index, arr)
        });


        // for in loop

        let obj = {
            a: 1, b: 2, c: 3
        }

        // for in loop 
        for (const key in obj) {
            if (Object.hasOwnProperty.call(obj, key)) {
                const element = obj[key];
                console.log(obj[key])
            }
        }

        abc = [3, 5, 7, 9, 20, 34]
        // for of oop 
        for (const i of abc) {
            console.log(i)
        }



        // to add new array first method
        let aray = [1, 3, 5, 7, 9]

        let newarr = []
        for (let index = 0; index < aray.length; index++) {
            const element = aray[index];
            newarr.push(element ** 2)
        }

        console.log(newarr)

        // other way 
        let newArr = aray.map((e) => {
            return e ** 2
        })
        console.log(newArr)



        // filters an array with values that passes a test. create a new array 
        const greaterThanSeven = (e) => {
            if (e > 7) {
                return true
            }
            return false
        }

        console.log(newarr.filter(greaterThanSeven))


        // reduce an array to a single value 
        const n = [1, 2, 3, 4, 5, 6]

        const reducefunc = (a, b) => {
            return a * b;
        }

        // reduce function operation perform kr k array k do do element k beech me aese k phele 2 phr unka answer aae usko agle se kre aese sb pr operation perform kr k array ka jo last me answer aae wo dede 
        console.log(n.reduce(reducefunc))


        // to convert any object in array 

        console.log(Array.from('Urooj'))
    </script>
</body>

</html>
