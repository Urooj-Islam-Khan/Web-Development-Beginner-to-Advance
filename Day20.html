<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 5px 5px 1px red inset;
            /* h-offset v-offset blur spread color inset */


        }

        p {
            text-shadow: 10px 5px 3px purple;
            outline: 2px solid pink;
            border: 2px solid purple;
            outline-offset: 20px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos cumque ducimus perferendis deleniti doloremque
            minima commodi? Facilis, excepturi iste consectetur vitae dolorem obcaecati dignissimos, id ullam adipisci
            nulla pariatur iure.</p>
    </div>
</body>

</html>
