<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .container {
        padding: 14px;
        margin: 14px;
        background: rgb(234, 174, 237);
    }

    .childContainer {
        padding: 14px;
        margin: 14px;
        background: greenyellow;
    }

    .child {
        text-align: center;
        background-color: rgb(11, 255, 210);
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
    <script src="/Day58/script.js"></script>
</body>

</html>
